<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TimeZoner</title>
        <link rel="stylesheet" type="text/css" href="Styles/index.css">
        <script src="Scripts/horloge.js"></script>
    </head>
    <body>
        <div id="search-bar-container">
            <input type="text" id="search-input" placeholder="Search city...">
            <button id="search-button">Go</button>
        </div>
        <p id="ville">ville</p>
        <div id="horloge">
            <div id="sun"></div>
            <div id="moon"></div>
            <div id="horlogeBG">
                <div id="centre"></div>
                <div class="aiguille" id="aigSec"></div>
                <div class="aiguille" id="aigMin"></div>
                <div class="aiguille" id="aigHr"></div>
            </div>
        </div>
        <p id="heure">00:00</p>
    </body>
</html>
